name: npm release

on:
  push:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch: {}

permissions:
  contents: write
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup NPM registry for publishing
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Read package metadata
        id: pkg
        run: |
          NAME=$(node -p "require('./package.json').name")
          VERSION=$(node -p "require('./package.json').version")
          echo "name=$NAME" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Ensure unique version
        id: version
        env:
          PKG_NAME: ${{ steps.pkg.outputs.name }}
          PKG_VERSION: ${{ steps.pkg.outputs.version }}
        run: |
          if npm view "$PKG_NAME@$PKG_VERSION" version >/dev/null 2>&1; then
            node -e "const pkg = require('./package.json'); const v = pkg.version.split('.'); v[2] = String(Number(v[2]) + 1); pkg.version = v.join('.'); require('fs').writeFileSync('./package.json', JSON.stringify(pkg, null, 2) + '\n')"
            NEW_VERSION=$(node -p "require('./package.json').version")
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
            echo "Bumped to $NEW_VERSION for publish"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "version=$PKG_VERSION" >> "$GITHUB_OUTPUT"
            echo "Publishing $PKG_VERSION"
          fi

      - name: Install
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Publish
        if: github.event_name != 'push'
        run: npm publish --access public

      - name: Skip publish on push
        if: github.event_name == 'push'
        run: echo "Skipping npm publish on push events"

      - name: Commit version bump
        if: github.event_name != 'push' && steps.version.outputs.changed == 'true'
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add package.json bun.lock
          git commit -m "chore: bump version to v${VERSION}"
          git push origin HEAD:main
