name: sdk-smoke

on:
  push:
  pull_request:

jobs:
  sdk-smoke:
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: php
            os: ubuntu-latest
            run: bun run sdk:php
          - language: ruby
            os: ubuntu-latest
            run: bun run sdk:ruby
          - language: rust
            os: ubuntu-latest
            run: bun run sdk:rust
          - language: java
            os: ubuntu-latest
            run: bun run sdk:java
          - language: swift
            os: macos-latest
            run: bun run sdk:swift
          - language: python
            os: ubuntu-latest
            run: bun run sdk:python
          - language: go
            os: ubuntu-latest
            run: bun run sdk:go
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Use Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Run smoke for ${{ matrix.language }}
        run: ${{ matrix.run }}
